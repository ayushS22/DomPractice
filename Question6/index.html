   * Build a form with an email input. When the user submits, check if itâ€™s a valid email and show an error message if not.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <h2>Email Validation Form</h2>

  <form id="emailForm">
    <label for="email">Enter your email:</label><br>
    <input type="text" id="email" name="email" required><br>
    <span class="error" id="errorMsg">Please enter a valid email address.</span><br><br>
    <button type="submit">Submit</button>
  </form>

  <p class="success" id="successMsg">Email is valid! Form submitted.</p>
  <script src="script.js"></script>

</body>
</html>
